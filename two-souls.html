    nav {

    }

      color: var(--gold);
    }
    .hero {
      height: 80vh;

      text-align: center;
      color: white;
      padding: 1rem;
          }
    .hero h1 {

    }
    section {

    }
    h2 {

      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--gold);
      text-align: center;
    }

    /* Memories Section */
    .memories {
      position: relative;
      background: var(--soft-gold);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .sparkles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.8) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: sparkleMove 8s linear infinite;
    }
    @keyframes sparkleMove {
      from { background-position: 0 0; }
      to { background-position: 50px 50px; }
    }
    .memories p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      position: relative;
      z-index: 1;
    }
    .memories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      position: relative;
      z-index: 1;
    }
    .memories-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .memories-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }

    /* Music Controls */
    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 2px solid var(--gold);
      border-radius: 30px;
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 2000;
    }
    .music-controls button {
      background: var(--gold);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .music-controls button:hover {
      background: #a97408;
    }
  </style>

  <!-- Music Player -->
  <div class="music-controls">
    <button id="playPause">Play</button>
    <button id="next">Next ‚ñ∂</button>
  </div>

  <audio id="bgMusic"></audio>

  <script>
    const songs = [
      "music/song1.mp3",
      "music/song2.mp3",
      "music/song3.mp3"
    ]; // Add your songs here

    let currentSong = 0;
    const audio = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPause");
    const nextBtn = document.getElementById("next");

    audio.src = songs[currentSong];
    audio.loop = false;

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "Pause";
      } else {
        audio.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    nextBtn.addEventListener("click", () => {
      currentSong = (currentSong + 1) % songs.length;
      audio.src = songs[currentSong];
      audio.play();
      playPauseBtn.textContent = "Pause";
    });

    audio.addEventListener("ended", () => {
      currentSong = (currentSong + 1) % songs.length;
      audio.src = songs[currentSong];
      audio.play();
    });
  </script>
